<!-- Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру
в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32,
где Tf – температура по Фаренгейту, Tc – температура по Цельсию -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let celsius = prompt("Введите температуру в цельсиях")
        let fahrenheit = 9 / 5 * celsius + 32
        alert(celsius + " в цельсиях = " + fahrenheit + " в фаренгейтах")
    </script>
</body>

</html>
